<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" sizes="32x32" />
    <title>Home CAS</title>

    <!-- Bootstrap CSS y JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fontawesome-6.1.2/css/all.min.css">
   
</head>
<body class="cas-body">
    <header id="header-mobile" class="cont-navbar-mobile" style="display: none;"></header>
    <nav class="navbar">
        <div id="logo-cas" class="container-logo">
            <img class="logo-white" src="/assets/logo-blanco.svg" alt="Logo CAS blanco">
            <img class="logo-colour" src="/assets/logo-color.svg" alt="Logo CAS color">
        </div>
        
        <div id="cont-menu" class="container-menu">
            <ul class="menu">
                <li class="item-menu"><hr><a href="#section-acerca">Acerca</a></li>
                <li class="item-menu"><hr><a href="#section-sustentabilidad">Sustentabilidad</a></li>
                <li class="item-menu"><hr><a href="#section-productos">Productos</a></li>
                <li class="item-menu"><hr><a href="#section-contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main class="container-main">
        <section id="section-home" class="container-home">
            <h1 class="title-xxl"><b>PROTECCIÓN</b><br><b>DE CULTIVOS</b></h1>
            <div class="cont-parrafo">
                <span class="parrafo">Más de cuarenta años de experiencia en producción <br> agropecuaria y de insumos para el sector.</span>
            </div>
        </section>
        
        <section id="section-acerca"></section>
        <section id="section-sustentabilidad"></section>
        <section id="section-productos"></section>
        <section id="section-contacto"></section>
    </main>

    <section class="toggle-menu">
        <div class="btn-toggle">            
            <i class="fa-solid fa-grip-lines"></i>
        </div>
        <div class="txt-menu">
            <span>MENU</span>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>    
    <script src="/js/index.js"></script>
</body>
</html>
